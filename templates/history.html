{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<div class="container">
    <h1 class="mt-4 mb-4"><i class="fas fa-history"></i> Transaction History</h1>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th><i class="fas fa-chart-line"></i> Symbol</th>
                    <th><i class="fas fa-exchange"></i> Shares</th>
                    <th><i class="fa fa-inr"></i> Price</th>
                    <th><i class="fas fa-calendar-day"></i> Date</th>
                </tr>
            </thead>
            <tbody>
                {% for row in transactions %}
                    <tr>
                        <td>{{ row["symbol"] }}</td>
                        <td>{{ row["shares"] }}</td>
                        <td>â‚¹{{ row["price"] }}</td>
                        <td>{{ row["date"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
