{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="card-title mb-4"><i class="fas fa-chart-line"></i> Stock Quote</h1>
                    <form action="/quote" method="post">
                        <div class="mb-3">
                            <label for="symbol" class="form-label"><i class="fas fa-search"></i> Enter Symbol (NSE):</label>
                            <input id="symbol" autocomplete="off" autofocus class="form-control" list="symbols" name="symbol" placeholder="e.g., TCS, INFY, RELIANCE" type="text">
                            <datalist id="symbols">
                                <option value="TCS">
                                <option value="INFY">
                                <option value="RELIANCE">
                                <option value="HDFCBANK">
                                <option value="ITC">
                                <!-- Add more symbols as needed -->
                            </datalist>
                        </div>
                        <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i> Get Quote</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
