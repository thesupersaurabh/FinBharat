{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="card-title mb-4 text-center"><i class="fas fa-sign-in-alt"></i> Log In</h1>
                    <form action="/login" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fas fa-user"></i> Username:</label>
                            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter your username" type="text">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password:</label>
                            <input class="form-control" id="password" name="password" placeholder="Enter your password" type="password">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">Log In</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p class="mb-0">Not Registered? <a href="/register">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
